<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MineField</title>
  <style>
  </style>
  <script src="js/jquery-1.11.2.js" ></script>
  <script src="js/game.js" ></script>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  
  
  </style>
</head>
<body>
<h2>Mine Field</h2>
<div id="gameStart">
Level : 
<select id="level-select">
  <option value="E">Easy</option>
  <option value="M">Medium</option>
  <option value="H">Hard</option>
</select><br/>
Rows  : <input id="row-cnt" value="8"><br/>
Cols  : <input id="col-cnt" value="12"><br/>
Mines : <input id="mine-cnt" value="20"><br/>
<button id="start">START GAME</button>
</div>
<div id="gameArea">
<table id="field">
</table>
<div id="status">
  Time left: <span id="time"></span>
</div>
</div>
</body>
</html>
